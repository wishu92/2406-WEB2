<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .my-video {
            width: 80%;
            aspect-ratio: 16/9;

            /* 컨텐츠 비율만드는 쉬운방법 16:9(가로:세로), 
            높이나 넓이를 정하고 비율 넣으면 자동적용됨.
            출시된지 오래되지 않은 코드라서 흰색임. */
            /* iframe 코드에 지정된 높이,넓이 값이 없어야함 */
        }
    </style>
</head>
<body>
    
   
    <iframe class="my-video" src="https://www.youtube.com/embed/n757iU-50QM" title="기쁨도 잠시 우리에게 찾아 온 이별..." frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!-- 화면 우클릭 '소스코드복사' 바로 붙여넣으면 적용됨. -->
    
</body>
</html>
