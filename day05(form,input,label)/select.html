<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
    <h3>당신의 주식은 무엇인가요?</h3>
    <select name="주식" id="">
        <option value="bread">빵</option>
        <option value="rice">밥</option>
        <option value="noodle">면</option>
        <option value="god">앤비디아</option>
    </select>

    <!-- input과 button의 type을 submit으로 하면 기능이 같음. -->
    <!-- 하지만 button은 여,닫는 태그가 있어서 마크업이 필요할 때 사용함. -->
    <input type="submit" value="제출">
    <button type="submit">제출</button>

    <!-- textarea는 잘 사용하지 않음. 사용자가 크기조절이 가능함. -->
    <textarea name="" id="" rows="5" cols="5"></textarea>
</form>
</body>
</html>
