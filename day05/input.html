<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">

    <style>
        .input-box {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .hide-chkbox {
            display: none; 
        }
    </style>
</head>
<body>
    <form action="">
    <!-- input은 form의 구성요소로 사용하는 태그이긴 하지만, form 없이 별도로 사용가능 -->
    <div class="input-box">
       <h3>text</h3>
       <input type="text">
   </div>

   <!-- 비밀번호 입력할 때처럼 텍스트를 숨겨줌 -->
   <div class="input-box">
    <h3>password</h3>
    <input type="password" name="" id="">
   </div>

   <!-- 체크박스 생성, 다시 클릭하면 uncheck -->
   <!-- 체크된 상태가 초기값 이고 싶을 때 checked 속성 입력. -->
   <div class="input-box">
    <h3>checkbox</h3>
    <input type="checkbox" checked name="체크됐니" id="">
    <!-- checked를 초기값으로 지정하면 주소창에 기록이됨.- 사용자들의 이동경로 파악용도로 사용함.
         대신 드러나지 않게 display:none을 사용함. -->
    <!-- display : none 처리된 체크박스도 정상적으로 전달된다. -->
    <input type="checkbox" name="숨겨진녀석" checked class="hide-chkbox" >
   </div>

    <!-- 한개는 꼭 체크해야할 때, 한번 체크하면 unchek불가 -->
    <!-- 제출하는 라디오버튼 사용시 value 값 필수-->
    <!-- name 값을 맞춰주면 하나의 그룹으로 묶여 한 버튼만 선택되게 한다. -->
   <div class="input-box">
    <h3>radio</h3>
    <input type="radio" name="test" id="real-yes-radio" value="real-yes">
    <!-- 
        이름만 클릭해도 체크가 되도록 label태그 사용. 
        input에 id와 lable의 for를 연결해야함. 
     -->
    <label for="real-yes-radio">
        매우그렇다
    </label>
    <input type="radio" name="test" id="yes-radio" value="yes">
    <label for="yes-radio">
        그렇다
    </label>
    <input type="radio" name="test" id="no-radio" value="no">
    <label for="no-radio">
        아니다
    </label>
    <input type="radio" name="test" id="real-no-radio" value="real-no">
    <label for="real-no-radio">
        매우아니다
    </label>
   </div>

   <input type="submit" value="제출">
</form>
</body>
</html>
