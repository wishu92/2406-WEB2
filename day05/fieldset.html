<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">

</head>
<body>
    <!-- form 내부의 input태그들을 구분해주는 용도로 사용한다. -->
    <!-- 엄밀히 따지면 시맨틱태그에 포함되므로 잘 쓰면 좋다. -->
    <fieldset>
        <!-- legend 태그는 fieldset을 설명하는 태그. 무조건 세트다. -->
        <legend>전화번호</legend>
        <input type="tel">
    </fieldset>

    <fieldset>
        <legend>주소</legend>
        <input type="text">
    </fieldset>

</body>
</html>
