<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        figure 태그는 본문의 이해를 돕기위한 다양한 자료가 들어가는 영역
        ex. figcaption 태그는 figure을 활용하기 위한 태그 
     -->

     <!-- 제목은 h태그 보통 사용 -->
     <h3></h3>
     
     <!-- 잘못된 예 -->
     <table>
        <figcaption></figcaption>
     </table>

     <!-- 구조상 올바른 예 -->
     <figure>
        <figcaption></figcaption>
        <table></table>
     </figure>

</body>
</html>
