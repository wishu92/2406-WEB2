<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        .container {
            width: 400px;
            height: 400px;
            background-color: black;

            /* display: flex;
            justify-content: center;
            align-items: center; */
        }
        .animation-container {
            position: relative;

            width: 200px;
            height: 300px;
            background-color: black;
            transform: translate(30%,15%);

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 33%;
            height: 100%;
            background-color: red;
            transform-origin: top;
            
        }
        .box:nth-child(1) {
            animation: animation-v 6s alternate infinite;         
        }
        .box:nth-child(2) {
            height: 20%;
            background-color: red;
           
            transform-origin: left;
            animation: animation-h 6s alternate infinite;
        }
        .box:nth-child(3) {
            animation: animation-v2 6s alternate infinite;
        }

        
        @keyframes animation-v {
            from {  
               transform: scale(1,0);
            }
            20% {
                transform: scale(1,1);
            }
            to {               
                transform: scale(1,1);   
            }
        }

        @keyframes animation-h {
            from {  
               transform: scale(0,1);
            }
            20% {
                transform: scale(0,1);
            }
            40% {
                transform: scale(1,1);
            }
            to {               
                transform: scale(1,1); 
            }
        }

        @keyframes animation-v2 {
            from {  
               transform: scale(1,0);
            }
            40% {
                transform: scale(1,0);
            }
            60% {
                transform: scale(1,1);
            }
            to {               
                transform: scale(1,1);   
            }
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="animation-container">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
        </div>
    </div>
</body>
</html>
